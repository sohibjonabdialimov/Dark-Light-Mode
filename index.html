<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark & Light Mode</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="box">
    <div class="profile">
      <div class="imgBx"><img src="img/personal-17.jpg" alt="personal-img"></div>
      <h4 class="text">Sohibjon Abdialimov <br><span>Creative Designer</span></h4>
    </div>
    <ul class="menu">
      <li>
        <label>
          <span class="title">
            <ion-icon name="wifi"></ion-icon> Wi-Fi
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>

      <li>
        <label>
          <span class="title">
            <ion-icon name="bluetooth-outline"></ion-icon> Bluetooth
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>

      <li>
        <label>
          <span class="title">
            <ion-icon name="airplane"></ion-icon> Airplane Mode
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>

      <li>
        <label>
          <span class="title">
            <ion-icon name="location"></ion-icon> Location
          </span>
          <span class="action">
            <input type="checkbox">
            <i></i>
          </span>
        </label>
      </li>

      <li>
        <label>
          <span class="title">
            <ion-icon name="moon"></ion-icon> Dark Mode
          </span>
          <span class="action">
            <input type="checkbox" id="dark">
            <i></i>
          </span>
        </label>
      </li>

    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="main.js"></script>
</body>

</html>
